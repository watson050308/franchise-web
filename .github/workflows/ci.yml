name: frontend CI

on:
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
        run:
          working-directory: frontend  # set the default workflow path

    steps:
      - uses: actions/checkout@v4
    
      - name: Check directory structure
        run: |
          echo "Current directory:"
          pwd
          echo "\nDirectory contents:"
          ls -la
          echo "\nComponents directory contents:"
          ls -la src/components/ui || echo "UI directory not found"
          echo "\nFull tree structure:"
          tree src/components || echo "Tree command not found"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
            node-version: '18'
            cache: 'npm'
            cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

    #   - name: Lint check
    #     run: npm run lint
        
    #   - name: Run unit tests
    #     run: npm run test:unit

      - name: Build
        run: npm run build